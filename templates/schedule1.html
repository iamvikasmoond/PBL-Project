<!DOCTYPE html>
<html lang="en" >

<head>
<a href="/index">HOMEPAGE</a>
  <meta charset="UTF-8">
  <title>ALL BUS SCHEDULE</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="{{url_for('static',filename='style.css')}} ">

  
</head>

<body>

  <section>
  <!--for demo wrap-->
  <h1>BOOKING DATA</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
         
          <th>BUSNAME</th>
          <th>TOTEL SEATS</th>
          <th>BOOKED SEATS</th>
          <th>BOOKING DESTINATION</th>
		  <th>DATE</th>
		  
		  
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
	  {% for row in buses%}
        <tr><td>{{row.id}}
          <td>{{row.busname}}</td>
          <td>{{row.city}}</td>
		  <td>{{row.date}}</td>
		  <td><a href="/schedule2/{{row.id}}">VIEW DETAILS</a></td>
		
		
		  
		  
        </tr>
		{% endfor%}
        
      </tbody>
    </table>
  </div>
</section>
