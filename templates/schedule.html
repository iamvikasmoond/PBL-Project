<!DOCTYPE html>
<html lang="en" >

<head>
<span style = "background-color : red ; font-size : 25px"><a href="/index">HOMEPAGE</a></span>
  <meta charset="UTF-8">
  <title>ALL BUS SCHEDULE</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="{{url_for('static',filename='style.css')}} ">

  
</head>

<body>

  <section>
  <!--for demo wrap-->
  <h1>ALL BUS SCHEDULE</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>Code</th>
          <th>BUSNAME</th>
          <th>Price</th>
          <th>FROM</th>
          <th>TO</th>
		  <th>DATE</th>
		  <th>TYPE</th>
		  <th>IMAGE</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
	  {% for row in rows%}
        <tr>
          <td>{{row.id}}</td>
          <td>{{row.busname}} </td>
          <td>{{row.seats}}</td>
          <td>{{row.ticket_per_seat}}</td>
          <td>{{row.city}}</td>
		  <td>{{row.date}}</td>
		  <td> {{row.type}}</td>
		  
		  <td> <img src="data:;base64,{{ image }}" style="width:100%;" class="w3-round"> </td>
        </tr>
        <tr>
		{% endfor%}
        
      </tbody>
    </table>
  </div>
</section>
